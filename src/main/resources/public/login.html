<HTML>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Snippets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script src="login.js"></script>
    <script src="persona.js"></script>
    <style>
        .center-box {
            width:300px;
            height:6em;
            background-color:#d9d9d9;
            border: 1px solid black;
            position:fixed;
            margin-left:-150px; /* half of width */
            margin-top:-3em;  /* half of height */
            top:50%;
            left:50%;
        }
    </style>
</head>
<BODY>
<table class="center-box">
    <tr>
        <th align="right">User:</th>
        <td><input size="20" id="username" type="text"></td>
    </tr>
    <tr>
        <th align="right">Password:</th>
        <td><input size="20" id="password" type="password"></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><button id="personaButton">Login With Persona</button></td>
    </tr>
</table>
</BODY>
</HTML>
