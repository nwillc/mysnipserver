<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="728919834589-6e41p6kek58pe4honddltevel30cusuo.apps.googleusercontent.com">
    <title>Snippets</title>
    <link rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"
          type="text/css"/>
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="./js/cookies.js"></script>
    <script src="./js/index.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=gapiAuth2Load" async defer></script>
    <style>
        label {
            display: block;
        }

        select {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="ui-widget-header ui-corner-all" align="left">
    <button id="logoutButton">Logout</button>
    <button id="buildInfoButton">About Snippets</button>
</div>
<div id="tabs">
    <ul>
        <li><a href="#browseTab">Browse</a></li>
        <li><a href="#snippetTab">Snippet</a></li>
        <li><a href="#categoryTab">Category</a></li>
    </ul>
    <div id="browseTab">
        <div align="left">
            <div  class="ui-widget-header ui-corner-all">
                <button id="updateButton">Update Snippet</button>
                <button id="moveButton">Move Snippet</button>
                <button id="deleteButton">Delete Snippet</button>
                <button id="deleteCategoryButton">Delete Category</button>
                <button id="searchButton">Search</button>
            </div>
        </div>
        <label for="browseCategories">Category:</label>
        <select id="browseCategories"></select>
        <label for="titles">Titles:</label>
        <select id="titles" size="5" style="width: 46em;"></select>
        <label for="body">Snippet:</label>
        <textarea id="body" rows="5" cols="80"></textarea><br>
    </div>
    <div id="snippetTab">
        <div align="left">
            <div  class="ui-widget-header ui-corner-all">
                <button id="saveSnippetButton">Save Snippet</button>
            </div>
        </div>
        <label for="snippetCategories">Category:</label>
        <select id="snippetCategories"></select>
        <label for="title">Title:</label>
        <input size="80" type="text" id="title">
        <label for="bodyInput">Snippet:</label>
        <textarea id="bodyInput" rows="10" cols="80"></textarea>
    </div>
    <div id="categoryTab">
        <div align="left">
            <div  class="ui-widget-header ui-corner-all">
                <button id="saveCategoryButton">Save Category</button>
            </div>
        </div>
        <label for="category">Category:</label>
        <input type="text" id="category"><br>
    </div>
</div>
<div id="searchCategoryDialog" title="Search">
    <label for="query">Query:</label>
    <input type="text" id="query"><br>
    <button id="performSearch">Go</button>
</div>
<div id="buildInfoDialog" title="Build Info">
    <pre id="buildInfo"></pre>
</div>
<div id="moveSnippetDialog" title="Move Snippet">
    <pre id="moveMsg"></pre>
</div>
</body>
</html>
