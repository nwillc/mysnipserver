<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippets</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="mysnipserver.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css" />
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#browseTab">Browse</a></li>
        <li><a href="#snippetTab">Add Snippet</a></li>
        <li><a href="#categoryTab">Add Category</a></li>
    </ul>
    <div align="right"><button id="logoutButton">Logout</button></div>
    <div id="browseTab">
        Category: <select id="browseCategories"></select> <br>
        Titles: <br>
        <select id="titles" size="10" style="width: 45em;"></select><br>
        <textarea id="body" rows="10" cols="80"></textarea>
    </div>
    <div id="snippetTab">
        Category: <select id="snippetCategories"></select> <br>
        Title: <input size="80" type="text" id="title"></input><br>
        <textarea id="bodyInput"  rows="10" cols="80"></textarea><br>
        <button id="saveSnippetButton">Save</button>
    </div>
    <div id="categoryTab">
        Category: <input type="text" id="category"></input>
    </div>
</div>
</body>
</html>
