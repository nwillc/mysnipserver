<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Snippets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $.get("v1/categories", function(data, status){
                    var list = JSON.parse(data);
                    var categories = $("#categories");
                    $(list).each(function(){
                       categories.append(new Option(this,this));
                    });
                });
            });
        });
    </script>
</head>
<body>
<h1>My Snippets</h1>
<button>Ping</button>
<br>
Category: <select id="categories"></select> <br>
Titles: <br>
<select id="titles" size="10" style="width:70%"></select> <br>
<textarea id="body" style="width:70%"></textarea>
</body>
</html>
