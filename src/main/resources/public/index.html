<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippets</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script src="cookies.js"></script>
    <script src="persona.js"></script>
    <script src="mysnipserver.js"></script>
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.min.css"/>
    <style>
        label {
            display: block;
        }

        select {
            width: 200px;
        }
    </style>
</head>
<body>
<div align="right">
    <button id="logoutButton">Logout</button>
</div>
<div id="tabs">
    <ul>
        <li><a href="#browseTab">Browse</a></li>
        <li><a href="#snippetTab">Snippet</a></li>
        <li><a href="#categoryTab">Category</a></li>
    </ul>
    <div id="browseTab">
        <label for="browseCategories">Category:</label>
        <select id="browseCategories"></select>
        <label for="titles">Titles:</label>
        <select id="titles" size="5" style="width: 46em;"></select>
        <label for="body">Snippet:</label>
        <textarea id="body" rows="5" cols="80"></textarea><br>
        <button id="deleteButton">Delete Snippet</button>
        <button id="deleteCategoryButton">Delete Category</button>
        <button id="searchButton">Search</button>
    </div>
    <div id="snippetTab">
        <label for="snippetCategories">Category:</label>
        <select id="snippetCategories"></select>
        <label for="title">Title:</label>
        <input size="80" type="text" id="title">
        <label for="bodyInput">Snippet:</label>
        <textarea id="bodyInput" rows="10" cols="80"></textarea>
        <br>
        <button id="saveSnippetButton">Save</button>
    </div>
    <div id="categoryTab">
        <label for="category">Category:</label>
        <input type="text" id="category"><br>
        <button id="saveCategoryButton">Save</button>
    </div>
</div>
<div id="searchCategoryDialog" title="Search">
    Search in category.
</div>
</body>
</html>
