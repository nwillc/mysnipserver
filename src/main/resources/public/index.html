<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snippets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="mysnipserver.js"></script>
</head>
<body>
<hr>
<button id="browseButton">Browse</button>&nbsp;
<button id="newSnippetButton">New Snippet</button>&nbsp;
<button id="newCategoryButton">New Category</button>&nbsp;
<hr>
<div id="categoryDiv">
Category: <select id="categories"></select> <br>
</div>
<div id="browseDiv">
    Titles: <br>
    <select id="titles" size="10" style="width:70%"></select><br>
    <textarea id="body" style="width:70%"></textarea>
</div>

<div id="newSnippetDiv">
    Title: <input type="text" id="title"></input><br>
    <textarea id="bodyInput"></textarea>
</div>

<div id="newCategoryDiv">
    Category: <input type="text" id="category"></input>
</div>


</body>
</html>
