buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.nwillc:vplugin:1.2.4"
    }
}

apply plugin: "com.github.nwillc.vplugin"
apply plugin: 'java'


repositories {
  jcenter {
    url 'http://jcenter.bintray.com'
  }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12',
            'com.sparkjava:spark-core:2.3'
    testCompile 'junit:junit:4.12',
            'org.assertj:assertj-core:3.2.0'
}

group = "com.github.nwillc"
version = "0.1"
targetCompatibility = "1.8"
sourceCompatibility = "1.8"

test {

    beforeTest { descriptor ->
        logger.lifecycle("\tRunning " + descriptor.className + "." + descriptor.name)
    }

    afterSuite { descriptor, result ->
        if (descriptor.parent == null) {
            logger.lifecycle("\tTests run: " + result.testCount
                    + ", Failures: " + result.failedTestCount
                    + ", Skipped: " + result.skippedTestCount)
        }
    }

    testLogging {
        exceptionFormat "full"
    }
}

task stage(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'build/staging'
}

stage.dependsOn build