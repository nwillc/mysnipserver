buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.github.nwillc:vplugin:1.2.4"
    }
}

apply plugin: "com.github.nwillc.vplugin"
apply plugin: 'java'


repositories {
    jcenter {
        url 'http://jcenter.bintray.com'
    }
    maven {
        url  "http://dl.bintray.com/nwillc/maven"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-jdk14:1.7.13',
            'com.sparkjava:spark-core:2.3',
            'commons-cli:commons-cli:1.3',
            'io.orchestrate:orchestrate-client:0.12.0',
            'com.google.inject:guice:4.0',
            'org.apache.httpcomponents:httpclient:4.5.1',
            'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.6.3',
            'javax.cache:cache-api:1.0.0',
            'com.github.nwillc:simplecache:0.7'
    testCompile 'junit:junit:4.12',
            'com.github.nwillc:contracts:1.6.7',
            'org.mockito:mockito-core:2.0.31-beta',
            'org.assertj:assertj-core:3.2.0'
}

group = "com.github.nwillc"
version = "0.1"
targetCompatibility = "1.8"
sourceCompatibility = "1.8"

test {
    beforeTest { descriptor ->
        logger.lifecycle("\tRunning " + descriptor.className + "." + descriptor.name)
    }

    afterSuite { descriptor, result ->
        if (descriptor.parent == null) {
            logger.lifecycle("\tTests run: " + result.testCount
                    + ", Failures: " + result.failedTestCount
                    + ", Skipped: " + result.skippedTestCount)
        }
    }

    testLogging {
        exceptionFormat "full"
    }
}

task stage(type: Copy) {
    from sourceSets.main.runtimeClasspath
    into 'build/staging'
}

stage.dependsOn build